<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nama Pengantin</title>
    <style>
        /* Gaya umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: url('c.jpg') no-repeat center center fixed;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            color: #ff4f4f;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }

        p strong {
            color: #ff7f7f;
        }

        /* Ukuran lebih besar untuk nama pengantin */
        p .highlight {
            font-size: 20px;
            font-weight: bold;
            color: #ff4f4f;
        }

        button {
            padding: 12px 25px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #ff7f7f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nama Pengantin & Orang Tua</h1>
        <p><strong class="highlight">Sahludin Besi S.I.P</strong></p>
        <p><strong>(Putra bungsu dari Bapak Wahidin Besi dan Ibu Wahawa Manulasi)</strong></p>
        <p><strong class="highlight">Sryanti A. Kasman</strong></p>
        <p><strong>(Putri pertama dari Bapak Abdullah Kasman & Ibu Hartini Pao)</strong></p>
        <button onclick="location.href='undangan.html'">Kembali</button>
    </div>
</body>
</html>
