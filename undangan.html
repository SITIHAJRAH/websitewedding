<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <!-- Tambahkan Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Gaya umum untuk halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Gaya untuk navigasi */
        nav {
            width: 100%;
            background: black;
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 10px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #ff4f4f;
        }

        nav ul li a i {
            margin-right: 5px; /* Memberi sedikit jarak antara ikon dan teks */
        }

        .container {
            text-align: center;
            background: url('c.jpg') no-repeat center center fixed;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin-top: 80px; /* Memberi jarak dari navigasi */
        }

        .container h1 {
            font-size: 32px;
            color: #ff4f4f;
            margin-bottom: 20px;
        }

        .container h2 {
            font-size: 24px;
            color: #ff7f7f;
            margin-bottom: 15px;
        }

        /* Gaya untuk foto pengantin dalam satu lingkaran */
        .photo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid #ff7f7f;
            margin: 20px auto; /* Mengatur margin agar ke tengah */
            overflow: hidden;
        }

        /* Menata gambar dalam lingkaran */
        .photo img {
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Menu Navigasi -->
    <nav>
        <ul>
            <li><a href="save-the-date.html"><i class="far fa-calendar-alt"></i> </a></li>
            <li><a href="nama-pengantin.html"><i class="fas fa-user-friends"></i> </a></li>
            <li><a href="galeri.html"><i class="far fa-images"></i> </a></li>
            <li><a href="index.html"><i class="fas fa-home"></i> </a></li>
           
        </ul>
    </nav>

    <div class="container">
        <h1>The Wedding Of</h1>
        <div class="photo">
            <img src="a.jpg" alt="Foto Pengantin 1">
            <img src="b.jpg" alt="Foto Pengantin 2">
        </div>
        <h2>Sahludin Besi S.I.P & Sryanti A. Kasman</h2>
        <p><em>Kami berharap Anda menjadi bagian dari hari istimewa kami!</em></p>
    </div>
</body>
</html>
