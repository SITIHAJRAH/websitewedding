<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <style>
        /* Gaya untuk keseluruhan halaman */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('c.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        /* Gaya untuk kontainer */
        .container {
            text-align: center;
            background: url('c.jpg') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            color: rgb(15, 14, 14); /* Agar teks terlihat jelas di atas gambar */
        }

        /* Gaya untuk logo/foto pengantin */
        .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #ff7f7f;
            margin-bottom: 20px;
        }

        /* Gaya untuk nama pengantin */
        h1 {
            margin: 0;
            font-size: 24px;
            color: #ff4f4f;
        }

        /* Gaya untuk ucapan */
        p {
            margin: 10px 0;
            font-size: 16px;
            color: rgb(19, 17, 17);
        }

        /* Gaya untuk tombol */
        button {
            padding: 12px 25px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff7f7f;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Hover efek pada tombol */
        button:hover {
            background-color: #ff4f4f;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo atau Foto Pengantin -->
        <div class="logo">
            <img src="nikah.jpg" alt="Foto Pengantin">
        </div>
        
        <!-- Nama Pengantin -->
        <h1>Sahludin & Yanti</h1>
        
        <!-- Ucapan Undangan -->
        <p>Kepada Bapak/Ibu/Saudara/i</p>
        <p>Kami Mengundang Anda Untuk Hadir Di Acara Pernikahan Kami.</p>
        
        <!-- Tombol Buka Undangan -->
        <button onclick="location.href='undangan.html'">Buka Undangan</button>
    </div>
</body>
</html>
